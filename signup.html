<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car Kiraya</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-page">
        <!-- Left Side - Background image: bg.jpg -->
        <div class="auth-left" style="background-image: url('../images/bg.jpg');">
            <div class="auth-left-content" data-aos="fade-right">
                <h2>Join Car Kiraya!</h2>
                <p>Create an account to enjoy exclusive deals, easy bookings, and a seamless car rental experience.</p>
                <a href="../index.html" class="btn btn-outline">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
        
        <!-- Right Side - Signup Form -->
        <div class="auth-right">
            <div class="auth-form" data-aos="fade-left">
                <div class="auth-logo">
                    <i class="fas fa-car-side"></i>
                    <span>Car Kiraya</span>
                </div>
                
                <h2>Create Account</h2>
                <p>Fill in your details to get started</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-toggle">
                                <input type="password" id="password" placeholder="Create password" required>
                                <i class="fas fa-eye" onclick="togglePassword('password')"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-toggle">
                                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                                <i class="fas fa-eye" onclick="togglePassword('confirmPassword')"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer;">
                            <input type="checkbox" id="terms" required style="margin-top: 5px;">
                            <span>I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
                
                <div class="form-footer">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
