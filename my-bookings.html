<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Car Kiraya</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar scrolled" id="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-car-side"></i>
                <span class="logo-text">Car Kiraya</span>
            </a>
            
            <div class="nav-menu" id="navMenu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="cars.html" class="nav-link">Cars</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-auth" id="navAuth">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            
            <div class="nav-profile" id="navProfile" style="display: none;">
                <div class="profile-dropdown">
                    <img src="https://ui-avatars.com/api/?name=User&background=ff5500&color=fff" alt="User" class="profile-avatar" id="navAvatar">
                    <span class="profile-name" id="profileName">User</span>
                    <i class="fas fa-chevron-down"></i>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
                        <a href="my-bookings.html" class="active"><i class="fas fa-calendar-check"></i> My Bookings</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 data-aos="fade-up">My Bookings</h1>
            <p data-aos="fade-up" data-aos-delay="100">View and manage your car reservations</p>
            <div class="breadcrumb" data-aos="fade-up" data-aos-delay="200">
                <a href="../index.html">Home</a>
                <span>/</span>
                <span>My Bookings</span>
            </div>
        </div>
    </div>

    <!-- Bookings Section -->
    <section class="profile-page">
        <div class="container">
            <div class="profile-container">
                <!-- Sidebar -->
                <div class="profile-sidebar" data-aos="fade-right">
                    <img src="https://ui-avatars.com/api/?name=User&background=ff5500&color=fff&size=120" alt="Profile" class="profile-avatar-large" id="sidebarAvatar">
                    <h3 id="sidebarName">User Name</h3>
                    <p id="sidebarEmail">user@email.com</p>
                    
                    <div class="profile-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile Settings</a>
                        <a href="my-bookings.html" class="active"><i class="fas fa-calendar-check"></i> My Bookings</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="profile-content" data-aos="fade-left">
                    <h2>My Bookings</h2>
                    
                    <div class="bookings-list" id="bookingsList">
                        <!-- Bookings will be rendered by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>2025 Car Kiraya. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
