<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Kiraya</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-page">
        <!-- Left Side - Background image: bg.jpg -->
        <div class="auth-left" style="background-image: url('../images/bg.jpg');">
            <div class="auth-left-content" data-aos="fade-right">
                <h2>Welcome Back!</h2>
                <p>Login to access your bookings, manage your profile, and discover amazing deals on car rentals.</p>
                <a href="../index.html" class="btn btn-outline">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="auth-right">
            <div class="auth-form" data-aos="fade-left">
                <div class="auth-logo">
                    <i class="fas fa-car-side"></i>
                    <span>Car Kiraya</span>
                </div>
                
                <h2>Login</h2>
                <p>Enter your credentials to access your account</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye" onclick="togglePassword('password')"></i>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="form-footer">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
